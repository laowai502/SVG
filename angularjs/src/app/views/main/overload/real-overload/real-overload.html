<div id="carInfor" class="app-list container-fluid">
	<div class="app-list-search row">
		<div class="col-xs-2">
			<label for="plates">车牌号</label>
			<input id="plates" type="text" ng-model="realOverload.query.plates" autocomplete="off" placeholder="请输入车牌号">
		</div>
		<!--<div class="col-xs-2">
			<label for="vins">vin号</label>
			<input id="vins" type="text" ng-model="realOverload.query.vins" autocomplete="off" placeholder="请输入vin号">
		</div>-->
		<div class="col-xs-2">
			<label for="loadType">载重状态</label>
			<select id="loadType" ng-model="realOverload.query.loadType">
				<option value="" selected="selected">全部</option>
				<option ng-repeat="x in realOverload.filter.loadTypeArr" ng-value='x.id'>{{ x.name }}</option>
			</select>
		</div>
		<div class="col-xs-2">
			<label for="carType">车型</label>
			<select id="carType" ng-model="realOverload.query.carType">
				<option value="" selected="selected">全部</option>
				<option ng-repeat="x in realOverload.filter.carTypeArr" ng-value='x'>{{ x}}</option>
			</select>
		</div>
		<!--<div class="col-xs-2">
			<label for="loadType">时间范围</label>
			<input we-date-range type="text" class="form-control" readonly
				start="realOverload.query.start" end="realOverload.query.end" cancel-init="true"
				picker-options="{{ realOverload.datePickerOptions }}">
		</div>-->
		<div class="col-xs-3">
			<div class="col-xs-6">
				<label for="province">省</label>
				<select id="province" ng-model="realOverload.query.province" ng-change="realOverload.changeProvince(realOverload.query.province)">
					<option value="" selected="selected">请选择省份</option>
					<option ng-repeat="x in realOverload.filter.provinceArr" ng-value='x.code'>{{ x.name }}</option>
				</select>
			</div>
			<div class="col-xs-6">
				<label for="province">市</label>
				<select id="province" ng-model="realOverload.query.city">
					<option value="" selected="selected">请选择城市</option>
					<option ng-repeat="x in realOverload.filter.cityArr" ng-value='x.code'>{{ x.name }}</option>
				</select>
			</div>
		</div>
		<div class="col-sm-1">
			<button class="btn btn-primary" type="button" ng-click="realOverload.getList()">搜索</button>
		</div>
	</div>

	<div class="app-list-grid" style="padding: 10px;">
		<table class="table table-bordered table-striped">
			<thead>
				<tr>
					<th width="90px">车牌号</th>
					<th>车型</th>
					<th>末次时间</th>
					<th>末次位置</th>
					<th>载重状态</th>
					<th>载重（T）</th>
					<th>额定载重（T）</th>
					<th>超载吨数</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="obj in realOverload.list track by $index">
					<td>{{ obj.carNumber }}</td>
					<td>{{ obj.wloadNo }}</td>
					<!--<td>{{ obj.time | date:'yyyy-MM-dd HH:mm:ss' }}</td>-->
					<td>{{ obj.formatTime }}</td>
					<td>{{ obj.location }}</td>
					<td>{{ obj.loadTypeText }}</td>
					<td>{{ obj.wload }}</td>
					<td>{{ obj.fullLoad }}</td>
					<td>{{ obj.exceedFullLoad }}</td>
					<td>
						<a href="" ng-click="realOverload.toPolymer(obj)">详情</a>
					</td>
				</tr>
				<tr ng-if="!realOverload.list.length ||realOverload.list==null">
					<td colspan="13">无数据</td>
				</tr>
			</tbody>
		</table>
	</div>
	<wd-page-number total="realOverload.total" page-size="realOverload.page.page_size" page-index="realOverload.page.page_number" query="realOverload.flip"></wd-page-number>
</div>
