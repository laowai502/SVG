<div class="roldadd">
    <div class="modal-header">
        <h3 class="modal-title">角色信息</h3>
    </div>
    <div class="modal-body y-scroll-diy">
        <form id="roleForm" name="roleForm" ng-submit="vm.submit($event,roleForm)">
            <div class="form-group">
                <label for="characterName" class="roleLable control-label"><span style="color: red">*</span>角色名称:</label>
                <div class="col-sm-6">
                    <input ng-model="vm.characterName" type="text" id="characterName" name="characterName"
                           class="form-control" ng-maxlength="20" required placeholder="限制最多20字">
                    <div class="ib">
                        <we-vali name="characterName" etype="required,maxlength" etext="角色名称必须填写！,限制最多20字！"></we-vali>
                    </div>
                </div>
                <div class="clearfix"></div>
            </div>
            <div class="form-group">
                <label for="remarks"class="roleLable control-label">备注:</label>
                <div class="col-sm-6">
                    <textarea ng-model="vm.remarks" type="text" id="remarks" name="remarks"
                              class="form-control" ng-maxlength="50" placeholder="限制最多50字" style="width: 240px"></textarea>
                    <div class="ib">
                        <we-vali name="remarks" etype="maxlength" etext="限制最多50字！"></we-vali>
                    </div>
                </div>
                <div class="clearfix"></div>
            </div>
            <h4 class="modal-title mb10">功能权限</h4>
            <div ng-repeat="obj in vm.list">
                <div class="form-group">
                    <div class="ml80 mt10">
                        <span class="mr24 ib mb8" ng-if="!obj.children">
                            <input type="checkbox" ng-model="obj.checked" ng-change="vm.getFuncIds(obj)">{{obj.name}}
                        </span>
                    </div>
                </div>
                <div ng-if="obj.children">
                    <div class="form-group">
                        <label class="ib ml20">{{obj.label}}</label>
                        <input type="checkbox" ng-model="obj.checked" ng-change="vm.getFuncIds(obj)">{{obj.name}}
                        <div class="ml80 mt10">
                            <span class="mr24 ib mb8" ng-repeat="item in obj.children">
                                <input type="checkbox" ng-model="item.checked" ng-change="vm.getFuncIds(item)">{{item.name}}
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group" style="margin-left: 200px">
                <button type="submit" class="btn btn-primary">提交</button>
                <button type="button" class="btn btn-default" ng-click="vm.cancel()">返回</button>
            </div>
        </form>
    </div>
</div>
