<div class="block manager">
    <div class="selector">
        <div class="field">
            <label>车牌号</label>
            <input type="text" class="form-control" ng-model="query.carVin">
        </div>
        <div class="field">
            <label>司机名称</label>
            <input type="text" class="form-control" ng-model="query.driver">
        </div>
        <div class="field wh540">
            <label>查询时间</label>
            <select class="form-control" style="width: 100px!important" ng-init="selectedName = queryRange[0]" ng-model="selectedName"  ng-options="x.type for x in queryRange" ng-change="changePro(selectedName)"> </select>
            <wd-date-picker min-view-mode="minViewSrank" max-view-mode="minViewSrank" min-view="minViewSrank" start-view="minViewSrank" format="formatSrank" type="text" class="ht30" end-date="nowTime" placeholder="请选择时间范围" ng-model="query.time" readonly ></wd-date-picker>
        </div>
        <div class="text-center action" style="padding-top: 5px;">
            <button class="btn btn-primary" type="button" ng-click="flip(1)">查询</button>
            <button class="btn btn-default" type="button" ng-click="reset()">重置</button>
        </div>
        <div class="clearfix"></div>
    </div>
    <div class="app-list-grid pd10">
        <table class="table table-bordered table-striped">
            <thead>
            <tr>
                <th>序号</th>
                <th>车牌号</th>
                <th>车号</th>
                <th>司机</th>
                <th>安全分数</th>
                <th>安全排名</th>
                <th>{{colCycleName}}</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="obj in list track by $index">
                <td>{{ $index + 1}}</td>
                <td>{{obj.cph}}</td>
                <td>{{obj.code}}</td>
                <td>{{obj.driver}}</td>
                <td>{{obj.score}}</td>
                <td>{{obj.rank}}</td>
                <td>{{obj.compare}}</td>
                <td>
                    <a ui-sref="main.safeRankDetail({carId:obj.carId,type:dateType,carVin:obj.cph,carNum:obj.code,driver:obj.driver,queryDate:query.time})">详情</a>
                </td>
            </tr>
            <tr ng-if="list.length==0">
                <td colspan="8">无数据</td>
            </tr>
            </tbody>
        </table>
    </div>
    <wd-page-number total="page.total" page-size="page.page_size" page-index="page.page_number" query="flip"></wd-page-number>
</div>
