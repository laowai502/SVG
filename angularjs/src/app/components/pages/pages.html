<div>
    <nav ng-show="style == 'normal' && !!pageNumber" class="wd-page-number">
        <div class="left">
            <div class="wd-page-number-size">
                每页显示&nbsp;<select style="height: 24px;" name="" id="" ng-model="pageSize" ng-change="PageSizeChange()" ng-options="_pageS for _pageS in pageSizes"></select>
            </div>
            <div  class="wd-page-number-detail">
                从{{pageSize * (pageIndex - 1) + 1}}到{{pageSize * pageIndex}}条<span ng-if="total">，共{{total}}条数据</span><span ng-if="pageNumber">，共{{pageNumber}}页</span>
            </div>
        </div>
        <div class="right">
            <ul class="pagination pagination-sm">
                <li ng-class="{disabled : 1 === pageIndex}"  aria-label="Previous">
                    <a ng-click="toFirst()" aria-label="Previous"  title="第一页">
                        <!--<span aria-hidden="true" class="glyphicon glyphicon-step-backward"></span>-->
                        首页
                    </a>
                </li>
                <li ng-class="{disabled : 1 === pageIndex}"  aria-label="Previous">
                    <a ng-click="toPre()" aria-label="Previous"  title="上一页">
                        <!--<span aria-hidden="true" class="glyphicon glyphicon-triangle-left"></span>-->
                        <span class="fa fa-angle-left"></span>
                    </a>
                </li>
                <li  ng-class="{active : p == pageIndex}" ng-repeat="p in pageButtons"><a ng-click="toPage(p)"  title="第{{p}}页">{{p}}</a></li>
                <li ng-class="{disabled : pageNumber === pageIndex}" aria-label="Next">
                    <a ng-click="toNext()" aria-label="Next"  title="下一页">
                        <!--<span aria-hidden="true" class="glyphicon glyphicon-triangle-right"></span>-->
                        <span class="fa fa-angle-right"></span>
                    </a>
                </li>
                <li ng-class="{disabled : pageNumber === pageIndex}" aria-label="Next">
                    <a ng-click="toEnd()" aria-label="Next" title="最后一页">
                        <!--<span aria-hidden="true" class="glyphicon glyphicon-step-forward"></span>-->
                        尾页
                    </a>
                </li>
            </ul>

        </div>
    </nav>
    <nav ng-show="style == 'simple' && !!pageNumber" class="wd-page-number">
        <div style="overflow:hidden;margin:0 auto">
            <ul class="pagination pagination-sm" style="float:left;">
                <li ng-class="{disabled : 1 === pageIndex}"  aria-label="Previous">
                    <a ng-click="toFirst()" aria-label="Previous"  title="第一页">
                        <!--<span aria-hidden="true" class="glyphicon glyphicon-step-backward"></span>-->
                        首页
                    </a>
                </li>
                <li ng-class="{disabled : 1 === pageIndex}"  aria-label="Previous">
                    <a ng-click="toPre()" aria-label="Previous"  title="上一页">
                        <span aria-hidden="true" class="fa fa-chevron-left"></span>
                    </a>
                </li>
                <li  ng-class="{active : p == pageIndex}" ng-repeat="p in pageButtons"><a ng-click="toPage(p)"  title="第{{p}}页">{{p}}</a></li>
                <li ng-class="{disabled : pageNumber === pageIndex}" aria-label="Next">
                    <a ng-click="toNext()" aria-label="Next"  title="下一页">
                        <span aria-hidden="true" class="fa fa-chevron-right"></span>
                    </a>
                </li>
                <li ng-class="{disabled : pageNumber === pageIndex}" aria-label="Next">
                    <a ng-click="toEnd()" aria-label="Next" title="最后一页">
                        <!--<span aria-hidden="true" class="glyphicon glyphicon-step-forward"></span>-->
                        尾页
                    </a>
                </li>
            </ul>
        </div>
    </nav>
</div>
