<div>
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" ng-click="cancel()" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">{{title}}</h4>
        </div>
        <div class="modal-body">
            {{message}}
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary wh90" ng-click="ok()">确定</button>
            <button type="button" class="btn btn-default wh90" ng-click="cancel()">取消</button>
        </div>
    </div>
</div>
