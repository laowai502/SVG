
<ion-header>

  <ion-navbar>
    <ion-title>修改密码</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
	<ion-list no-lines>
		<ion-item>
			<ion-input type="password" placeholder="请输入旧密码" [(ngModel)]="oldTel"></ion-input>
		</ion-item>
		<ion-item>
			<ion-input type="password" placeholder="请输入新密码" [(ngModel)]="newTel"></ion-input>
		</ion-item>
		<ion-item>
			<ion-input type="password" placeholder="请再次输入新密码" [(ngModel)]="againNewTel"></ion-input>
		</ion-item>
	</ion-list>
    <div padding>
      	<button class="btn" ion-button color="primary" block (tap)="submit()">提 交</button>
    </div>
  </ion-content>
